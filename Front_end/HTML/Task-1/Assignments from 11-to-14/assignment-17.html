<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Go To External Link -->
    <a href="https://google.com">Google</a>
    <!--We can go to existing section in the page by its id-->
    <a href="#section1"></a>
    <!-- we can open the link in another web padge by useing target (_blank)-->
    <a href="https://www.facebook.com.com" target="_blank"> facebook </a>
    <!-- We can open the link in the same page by useing target (_self)-->
     <a href="https://www.facebook.com.com" target="_self"> Facebook </a>



</body>
</html>
